<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BS Plugin Diff</title>
        <link rel="shortcut icon" href="https://i.ibb.co/30Q6gLV/beat-saver-logo.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="content">
            <h1>Beat Saber Plugin Difference</h1>
            <div id="input">
                <h2>Input</h2>
                <div class="plugins old">
                    <label for="plugins_old">Old Plugins Folder</label>
                    <input type="file" id="plugins_old" name="plugins_old"
                        webkitdirectory directory/>
                </div>
                <div class="plugins new">
                    <label for="plugins_new">New Plugins Folder</label>
                    <input type="file" id="plugins_new" name="plugins_new"
                        webkitdirectory directory/>
                </div>
                <div>
                    <h2 id="results_label">Results</h2>
                    <ul id="results">

                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <div id="footer_content">
                <p>Made by <a href="https://zerotwo.bot">ByteAlex</a>,
                    Design by <a href="https://twitch.tv/qlulezz">qlulezz</a>.
                    <a class="float-right" href="https://github.com/ByteAlex/bs-plugin-diff">Github</a></p>
            </div>
        </footer>
    </body>
</html>
